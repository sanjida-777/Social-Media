<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SocialLite{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}" id="theme-stylesheet">
    {% block styles %}{% endblock %}
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-left">
                <a href="{{ url_for('index') }}" class="logo">
                    <i class="fas fa-comment-alt"></i>
                    <span>DeshiAnime</span>
                </a>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header-right">
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="header-icons">
                    <a href="{{ url_for('messages.inbox') }}" class="header-icon">
                        <i class="fas fa-envelope"></i>
                        <span class="notification-badge">3</span>
                    </a>
                    <a href="{{ url_for('friendship.index') }}" class="header-icon">
                        <i class="fas fa-user-friends"></i>
                        <span class="notification-badge">2</span>
                    </a>
                    <a href="#" class="header-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">5</span>
                    </a>
                </div>
                <div class="user-menu">
                    <div class="user-menu-toggle">
                        <img src="{{ url_for('static', filename='img/profile_pics/default.jpg') }}" alt="User avatar">
                        <span>John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="user-menu-dropdown">
                        <a href="{{ url_for('profile.index') }}">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                        <a href="{{ url_for('auth.logout') }}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="sidebar">
                <nav class="sidebar-nav">
                    <a href="{{ url_for('feed.index') }}" class="sidebar-nav-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="{{ url_for('profile.index') }}" class="sidebar-nav-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="{{ url_for('messages.inbox') }}" class="sidebar-nav-item">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                        <span class="notification-badge">3</span>
                    </a>
                    <a href="{{ url_for('friendship.index') }}" class="sidebar-nav-item">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                        <span class="notification-badge">2</span>
                    </a>
                    <a href="#" class="sidebar-nav-item">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                        <span class="notification-badge">5</span>
                    </a>
                    <a href="#" class="sidebar-nav-item">
                        <i class="fas fa-bookmark"></i>
                        <span>Saved</span>
                    </a>
                    <a href="#" class="sidebar-nav-item">
                        <i class="fas fa-calendar"></i>
                        <span>Events</span>
                    </a>
                    <a href="#" class="sidebar-nav-item">
                        <i class="fas fa-users"></i>
                        <span>Groups</span>
                    </a>
                </nav>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Help</a>
                </div>
                <div class="footer-copyright">
                    &copy; 2023 SocialLite. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
